<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="shortcut icon" href="favicon/maca.ico" type="image/x-icon">
	</head>
	<body>
		<header>
			<h1>
				Aparecida Nutrição
			</h1>
		</header>
		
		<main>
			<section class="meusPacientes">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corp.(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-paciente">
						<tr class="pacientes">
							<td class="info-nome">Paulo</td>
							<td class="info-peso" >100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="imc"></td>
						</tr>
						
						<tr class="pacientes" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="imc"></td>
						</tr>

						<tr class="pacientes" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="imc"></td>
						</tr>

						<tr class="pacientes">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="imc"></td>
						</tr>
						
						<tr class="pacientes" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="imc"></td>
						</tr>
					</tbody>
				</table>
				
				<input type="button" value="Calcular IMC" id='botao' class="botao">
			</section>
			
			<section class="addPacientes">
				<h2>Adicionar Pacientes</h2>				
				<form>
					<legend>Dados pessoais do paciente</legend>
					<fieldset>
						<div>
							<label><strong>Nome</strong></label> 
							<input type="text" name="nomePaciente" id="nomePaciente" class="inputAddPacientes">
						</div>
					
						<div> 
							<label><strong>Sexo</strong></label>
							<input type="radio" name="sexo" id="sexoMasc" checked> Masculino
							<input type="radio" name="sexo" id="sexoFemi"> Feminino
						</div>
						
						<div>
							<label><strong>Idade (anos)</strong></label> 
							<input type="number" name="idade" id="idade" class="inputAddPacientes">
						</div>

						<div>
							<label><strong>Peso (Kg)</strong></label> 
							<input type="number" name="pesoKg" id="PesoKg" class="inputAddPacientes">
						</div>

						<div>
							<label><strong>Altura (m)</strong></label>
							<input type="number" name="alturaM" id="AlturaM"class="inputAddPacientes">
						</div>
					</fieldset>
					
					<div class="buttonPanel">
						<input type="button" value="Registrar" id="botaoRegistro" class="botao">
						<input type="button" value="Limpar" id="limpar" class="botao">
						<input type="button" value="Limpar Tudo" id="limparTudo" class="botao">
					</div>
				</form>
						
				<table id="registro">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corp.(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="contentTabelaNovos"></tbody>
				</table>
			</section>
		</main>
		
		<script src="js/botao_calcular_imc_meus_pacientes.js"></script>
		<script src="js/registrar_novos_pacientes.js"></script>
	</body>
</html>
